<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please sign in</h3>
            </div>
            <!--<p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>-->
            <!--<p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>-->
            <div class="panel-body">
                <form class="form" name="form" ng-submit="login(form)" novalidate>
                    <div>
                        <a class="btn btn-facebook btn-block" href="" ng-click="loginOauth('facebook')">
                            <i class="fa fa-facebook"></i> Connect with Facebook
                        </a>
                        <a class="btn btn-google-plus btn-block" href="" ng-click="loginOauth('google')">
                            <i class="fa fa-google-plus"></i> Connect with Google+
                        </a>
                        <a class="btn btn-twitter btn-block" href="" ng-click="loginOauth('twitter')">
                            <i class="fa fa-twitter"></i> Connect with Twitter
                        </a>
                    </div>
                    <div class="login-or">
                        <hr class="hr-or">
                        <span class="span-or">or</span>
                    </div>
                    <div class="form-group has-error">
                        <p class="alert alert-danger help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                            Please enter your email and password.
                        </p>
                        <p class="alert alert-danger help-block" ng-show="form.email.$error.email && submitted">
                            Please enter a valid email.
                        </p>
                        <p class="help-block">{{ errors.other }}</p>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="user.email" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="user.password" required>
                    </div>

                    <div>
                        <button class="btn btn-inverse btn-lg btn-login btn-block" type="submit">Login</button>
                        <a role="button" class="btn btn-link" href="/signup">if you don't have an account yet, register one!</a>
                    </div>
                </form>
            </div>
        </div>
        <hr>
    </div>
</div>
